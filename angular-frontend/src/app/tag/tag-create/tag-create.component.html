<div class="col-md-3 offset-md-3">
    <h3> Create Tag </h3>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label> name </label>
            <input type="text" class="form-control" id = "name"
                [(ngModel)] = "tag.name" name = "name"> 
        </div>
        <button class = "btn btn-success" type="submit">Add</button>
    </form>
</div>
