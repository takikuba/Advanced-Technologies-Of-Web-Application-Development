<h2>List of users:</h2>
<table class="table table-striped">
    <thead>
        <th> Name </th>
        <th> Kcal </th>
        <th> Count </th>
    </thead>
    <tbody>
        <tr *ngFor = "let ingredient of ingredients">
            <td> {{ ingredient.name }} </td>
            <td> {{ ingredient.kcal }} </td>
            <td> {{ ingredient.count }} </td>
        </tr>
    </tbody>
    <a routerLink="../ingredient-create" routerLinkActive="active" class = "nav-link">+ ingredient</a>
</table>
