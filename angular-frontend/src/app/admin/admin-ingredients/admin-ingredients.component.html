<div class="content">
    <h2>List of ingredients:</h2>
    <table>
        <thead>
            <th> Name </th>
        </thead>
        <tbody>
            <tr mdbTableCol *ngFor = "let ingredient of ingredients">
                <td> {{ ingredient.name }} </td>
                <td>
                    <button (click) = "deleteIngredient(ingredient)"> <i class="fas fa-trash"></i></button>
                </td>

            </tr>
        </tbody>
        <div class="tag-add-form">
            <form (ngSubmit) = "addIngredient()">
                <div class="form-group">
                    <label> Ingredient Name: </label>
                    <input type="text" class="form-control" id = "name"
                        [(ngModel)] = "ingredient.name" name = "name"> 
                </div>
                <button class = "button-add" type="submit">Add</button>
            </form>
        </div>
    </table>
</div>
