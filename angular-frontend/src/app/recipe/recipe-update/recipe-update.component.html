<div class="col-md-6 offset-md-3">
    <h3> Create User </h3>
    <form (ngSubmit) = "onSubmit()">
        <div class="form-group">
            <label> Title </label>
            <input type="text" class="form-control" id = "name"
                [(ngModel)] = "recipe.name" name = "name"> 
        </div>
        <div class="form-group">
            <label> Description </label>
            <input type="text" class="form-control" id = "description"
                [(ngModel)] = "recipe.description" name = "description"> 
        </div>
        <div class="form-group">
                <label> Kcal </label>
            <input type="text" class="form-control" id = "kcal"
                [(ngModel)] = "recipe.kcal" name = "kcal">
        </div>
        <div class="form-group">
            <label> Time </label>
            <input type="text" class="form-control" id = "time"
                [(ngModel)] = "recipe.time" name = "time"> 
        </div>
        <div class="form-group">
            <label> Image </label>
            <input type="text" class="form-control" id = "image"
                [(ngModel)] = "recipe.image" name = "image"> 
        </div>
        <div class="form-group">
            <label> Link </label>
            <input type="text" class="form-control" id = "link"
                [(ngModel)] = "recipe.link" name = "link"> 
        </div>
        <div class="form-group">
            <label> Id_assigned </label>
            <input type="text" class="form-control" id = "idAssignedBy"
                [(ngModel)] = "recipe.idAssignedBy" name = "idAssignedBy"> 
        </div>


        <button class = "btn btn-success" type="submit">Update</button>
    </form>
</div>
