<h1 style="text-align: center;">{{recipe.name}}</h1>

<div class="recipe-view">

    <div class="recipe-view-image">
        <img src="../../../assets/{{recipe.image}}" width="200" height=auto>
    </div>

    <div class="recipe-view-description"> 
        <label> <b> Description: </b> </label> {{recipe.description}}
    </div>
    <div class="recipe-view-social"> 
        <em class="fas fa-fire" style="grid-row: 1/2; grid-column: 1/2;"> {{recipe.kcal}} </em>
        <em class="fas fa-stopwatch" style="grid-row: 1/2; grid-column: 2/3;"> {{recipe.time}} </em>
        <em class="fas fa-heart" style="grid-row: 3/4; grid-column: 1/3;"> {{recipe.likeB}} </em>
        <em class="fas fa-minus-square" style="grid-row: 3/5; grid-column: 3/5;"> {{recipe.dislikeB}} </em> 
    </div>

    <iframe class="recipe-view-yt" width="760" height="480" [src]="urlSafe" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <div class="recipe-view-ingredients">
        <div class = "table-responsive">
            <table class="table">
                <th><h6>Ingredients:</h6></th>
                <tr *ngFor = "let ingredient of ingredients">
                    <td> {{ ingredient.name }} </td>
                    <td> {{ ingredient.kcal}} </td>
                    <td> {{ ingredient.count}} </td>
                </tr>
            </table>
        </div>

    </div>
    <div class="recipe-view-tags">
        <th><h6>Tags</h6></th>
        <tr>fastfood</tr>
        <!-- <tr *ngFor = "let tag of tags">
            <td> {{ tag.name }} </td>
        </tr> -->
    </div>

</div>
